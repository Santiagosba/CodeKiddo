<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeKiddo - LEGO Spike Tutorials</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Icons for buttons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- Top Section with Welcome and LEGO icon -->
    <div class="container text-center my-5">
        <h1>
            Welcome to
            <img src="\CodeKiddo\media\icon1.png" alt="LEGO Logo" style="height: 40px;">
            Code Kiddo EDUCATION WEB
        </h1>
    </div>

    <!-- Centered Buttons for Home and New Project with Vertical Line -->
    <div class="container">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col text-center">
                <!-- Home Button with House Icon -->
                <a href="home.html" class="btn btn-outline-primary btn-xl">
                    <div class="btn-content">
                        <i class="fas fa-home fa-3x"></i>
                        <span>Home</span>
                    </div>
                </a>
            </div>

            <div class="col text-center">
                <!-- Vertical Line -->
                <div class="vertical-line"></div>
            </div>

            <div class="col text-center">
                <!-- New Project Button with Plus Icon -->
                <a href="https://spike.legoeducation.com/essential/project" class="btn btn-primary btn-xl">
                    <div class="btn-content">
                        <i class="fas fa-plus fa-3x"></i>
                        <span>New Project</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
